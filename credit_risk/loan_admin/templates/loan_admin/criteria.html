{% load crispy_forms_tags %}
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script>
		$('.new').on('click', function() {
		    let $this = $(document.getElementsByClassName('new_entry'))
		    let $clone = $this.clone()
		    let name = $clone.attr('name')
		    let n = parseInt(name.split('_')[1]) + 1
		    name = 'entry_' + n
		    $clone.val('')
		    $clone.attr('name', name)
		    $clone.appendTo($this.parent())
		    $this.removeClass('new_entry')
		    $this.off('input', arguments.callee)
		    $clone.on('input', arguments.callee)
		    let $this = $(document.getElementsByClassName('new_score'))
		    let $clone = $this.clone()
		    let name = $clone.attr('name')
		    let n = parseInt(name.split('_')[1]) + 1
		    name = 'score_' + n
		    $clone.val('')
		    $clone.attr('name', name)
		    $clone.appendTo($this.parent())
		    $this.removeClass('new_score')
		    $this.off('input', arguments.callee)
		    $clone.on('input', arguments.callee)
		})
	</script>
</head>
<div class="container">
	<div class="row justify-content-center">
    	<div class="col-8">
			<img src="/media/credit_risk/logo.jpg">
			<a href="{% url 'login:index' %}"> Home </a>&nbsp&nbsp&nbsp
			<a href="{% url 'loan_admin:index' %}"> Add Feature </a>&nbsp &nbsp &nbsp
			<a href="{% url 'loan_admin:configuration' %}"> Configuration </a>
			<a href="{% url 'loan_admin:uploadCSV' %}"> Upload Dataset </a>
			<h1> Configuration </h1>
			<form action="{% url 'loan_admin:cri' %}" method="POST" role="form" class=".interest-list-new">
				{{ form.feature }}
				{{ form.category }}
				{{ form.product }}
				{{ form.data_source }}
				{{ form.api }}
				{{ form.key }}
				{% for field in form.get_both %}
			    	{{ field }}
				{% endfor %}
				<button class="new">Add Row</button>
			    <input type="submit" value="Submit" class="btn btn-success">
			</form>
		</div>
	</div>
</div>
